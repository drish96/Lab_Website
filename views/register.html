<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group">
				<label for="input_fullName">Full Name: </label>
				<!--input type="text" name="user_fullName" placeholder="Enter Name"-->
				<label class="sr-only" for="firstName">First</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name">
				<label class="sr-only" for="lastName">Last</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				<br>
				<label for="input_email">Email address: </label>
				<input type="email" class="form-control" name="user_email" placeholder="Enter Email">
				<br>
				<label for="input_paswd">Password: </label>
				<input type="password" class="form-control" name="user_paswd" placeholder="Password">
				<br>
				<label for="confirm_paswd">Confirm Password: </label>
				<input type="password" class="form-control" name="user_paswd" placeholder="Confirm Password">
				<br>
				<label for="is_alum">CU Boulder Alumni</label>
				<input type="radio" name="isAlum" value="yes"> Yes
				<input type="radio" name="isAlum" value="no"checked> No
				<br>
				<label for="is_student">CU Boulder Student</label>
				<input type="radio" name="isStudent" value="yes" checked> Yes
				<input type="radio" name="isStudent" value="no"> No
				<br>
				<label for="student_status">Student Status </label>
				<select name="select_choice">
				  <option selected>Pick an Option</option>
				  <option value="undergrad">Undergraduate</option>
				  <option value="grad">Graduate</option>
				  <option value="postgrad">Post-Graduate</option>
				</select>
			</div>
			<input type="Submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
